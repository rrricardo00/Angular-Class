<mat-card>
    <mat-card-header>
        <mat-card-title>Novo Produto</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form>
            <mat-form-field>
                <input [(ngModel)]="product.name" matInput placeholder="Nome" name="name"/>
            </mat-form-field>
            <mat-form-field>
                <input [(ngModel)]="product.price" type="number" matInput placeholder="PreÃ§o (R$)" name="price"/>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions align="start">
        <button mat-raised-button color="primary" (click)="updateProduct()">Salvar</button>
        <button mat-raised-button (click)="cancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
