<mat-card>
    <mat-card-header>
        <mat-card-title>Deletar Produto</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form>
            <mat-form-field>
                <input [(ngModel)]="product.name" matInput placeholder="Nome" name="name" disabled />
            </mat-form-field>
            <mat-form-field>
                <input [(ngModel)]="product.price" type="number" matInput placeholder="PreÃ§o (R$)" name="price" disabled />
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions align="start">
        <button mat-raised-button color="warn" (click)="deleteProduct()">Deletar</button>
        <button mat-raised-button color="primary" (click)="cancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
